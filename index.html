<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Volunteer Signup
</title>
  </head>
  <body><h1><center>Volunteer Signup</center></h1>
The BLOOD CAMP is seeking volunteers to donate the blood. Fill in the information below to indicate how you would like to become involved.
    <br>
    <br><br>

    <div>
      <!-- <form action="#" name="StudentRegistration" onsubmit="return(validate());">-->

    <table>


        <tr>
            <td>*Name:</td>
            <td><input type=text name=textnames id="textname" size="30"></td>
        </tr>
        <tr>
            <td>*Gender:</td>
            <td>
                <input type="radio" name="sex" value="male" size="10">Male
                <input type="radio" name="sex" value="Female" size="10">Female
            </td>
        </tr>

        <tr>
            <td>*Email:</td>
            <td><input type=text name=textnames id="textname" size="30"></td>
        </tr>
        <tr>
            <td>*Phone:</td>
            <td><input type=text name=textnames id="textname" size="30"></td>
        </tr>
        <tr>
            <td>*Street:</td>
            <td><input type=text name=textnames id="textname" size="30"></td>
        </tr>
        <tr>
            <td>*City:</td>
            <td><input type=text name=textnames id="textname" size="30"></td>
        </tr>
        <tr>
            <td>*State:</td>
            <td><input type=text name=textnames id="textname" size="30"></td>
        </tr>

        <tr>
            <td>*Blood Group:</td>
            <td>
                <select name="Blood Group">
                    <option value="-1" selected>select..</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Any Queries:</td>
            <td><textarea name="text" cols="40" rows="5"></textarea></td>
        </tr>



        <tr>
            <td colspan="2"><center><input align="center" type="submit" value="Submit" /></center></td>

        </tr>
    </table>
<!--</form>-->

</div>
  </body>
</html>
